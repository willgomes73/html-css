<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1>Paragrafos de lilha </h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;\p&gt; <!--LESS THAN/GREATER THAN -->

    </p>
    <p>se precisar quebras o testo e um lugar especifico como esse <br> basta usar a teg &lt;br&gt; </p>
    <P>Vamos adicionar alguns especiais:
        &reg;
        &copy;
        &trade;;
        &euro;;
        &pound;
        &delta;
        &uarr;;
    </P>
    <p>Vamos adicionar alguns emojes:
        &#x1F44C;
        &#x26EA;

    </p>
</body>
