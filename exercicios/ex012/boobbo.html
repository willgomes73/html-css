<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video está hospefafo no meu proprio servidor.</p>
    <video src="midia/Meu-Vidio-1.m4v" width="500" controls></video>
    <p>MP4</p>
    <video src="midia/meu-vidio.mp4" width="500" controls></video>
    <p>MP4/M4V</p>
    <video width="500" poster="img/tamb.PNG" controls loop>
        <source src="midia/Meu-Vidio-1.m4v"type="video/mp4">
        <source src="midia/meu-vidio.mp4" type="video/mp4">
        <p>seu navrgador nao tem compativilidade com reprodução de video.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/a3JHjYd5Qqs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
